<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP Developers Community</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700|Oswald:400,300,700" rel="stylesheet">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <!-- Landing section for first event -->
    <section id="landingSection">
        <h1 id="saleHeading"></h1>
        <div id="landingCountdown">
            <div>
                <span id="daysBox"></span>
                <div class="smalltext">Days</div>
            </div>
            <div>
                <span id="hoursBox"></span>
                <div class="smalltext">Hours</div>
            </div>
            <div>
                <span id="minsBox"></span>
                <div class="smalltext">Minutes</div>
            </div>
            <div>
                <span id="secsBox"></span>
                <div class="smalltext">Seconds</div>
            </div>
        </div>
        <div id="saleActive"></div>
        <div id="saleEnded"></div>
    </section>

    <!-- Section for other events -->
    <section class="other-events" id="otherEvents">
        <h1>Upcoming Events</h1>
        <!-- Other events will be inserted here -->
    </section>
    <!-- Timeline section -->
    <section class="timeline-section" id="timelineSection">
        <div class="timeline-content">
            <h1 id="timelineTitle"></h1>
            <p id="timelineDescription"></p>
            <ul class="timeline" id="timelineList"></ul>
        </div>
    </section>

    <script src="static/js/index.js"></script>
</body>
</html>
